<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Cooking</title>
  
</head>
<body>

  <!-- Se verá solo en desktop -->
  <header class="hide-on-med-and-down">
    <div class="container header-wrapper">
      <nav>
        <ul class="left sn-desktop">
          <li><a href="#"><img src="../assets/facebook.svg" alt="logo facebook"></a></li>
          <li><a href="#"><img src="../assets/twitter.svg" alt="logo twitter"></a></li>
          <li><a href="#"><img src="../assets/instagram.svg" alt="logo instagram"></a></li>
          <li><a href="#"><img src="../assets/tumblr.svg" alt="logo tumblr"></a></li>
          <li><a href="#"><img src="../assets/vimeo.svg" alt="logo vimeo"></a></li>
        </ul>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center"><img src="../assets/logo.png" alt=""></a>
        </div>
      </nav>
    </div>
  </header>
  <!-- Aquí de tablet pa'bajo -->
  <div class="container">
    <nav class="nav-center">
      <div class="nav-wrapper sn-tablet">
        <ul class="left hide-on-small-only hide-on-large-only">
          <li><a href="#"><img src="../assets/facebook.svg" alt="logo facebook" class="sn-img"></a></li>
          <li><a href="#"><img src="../assets/twitter.svg" alt="logo twitter" class="sn-img"></a></li>
          <li><a href="#"><img src="../assets/instagram.svg" alt="logo instagram" class="sn-img"></a></li>
          <li><a href="#"><img src="../assets/tumblr.svg" alt="logo tumblr" class="sn-img"></a></li>
          <li><a href="#"><img src="../assets/vimeo.svg" alt="logo vimeo" class="sn-img"></a></li>
        </ul>
        <a href="#!" class="brand-logo hide-on-large-only left"><img src="../assets/logo.png" alt=""></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right valign-wrapper"><i class="material-icons">menu</i></a>
        <ul class="hide-on-med-and-down center nav-desktop-bg">
          <li><a href="#">Home</a></li>
          <li><a href="#">Appetizers</a></li>
          <li><a href="#">Dinner</a></li>
          <li><a href="#">Breakfast</a></li>
          <li><a href="#">Desserts</a></li>
          <li><a href="#">Snacks</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav sidewrapper-tablet" id="mobile-demo">
      <img src="../assets/logo.png" alt="" class="img-sidenav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Appetizers</a></li>
      <li><a href="#">Dinner</a></li>
      <li><a href="#">Breakfast</a></li>
      <li><a href="#">Desserts</a></li>
      <li><a href="#">Snacks</a></li>
    </ul>
  </div> 


  <script src="home.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
